<!-- Title -->
<h1>{{# i18n }} frontend.pages.rate.title {{/ i18n }}</h1>


<!-- Help and tips -->
<blockquote class="help">{{# i18n }} frontend.pages.rate.help.text {{/ i18n }}</blockquote>


<!-- Filters -->
<section class="filters pure-g">

    <!-- Project -->
    <div class="pure-u-1 pure-u-md-1-3">
        <label class="form-step">
            <div>{{# i18n }} frontend.pages.rate.controls.project.label {{/ i18n }}</div>
            <select name="project" required>
                <option value="" disabled selected>{{# i18n }} common.controls.select.placeholder {{/ i18n }}</option>
            </select>
        </label>
    </div>
    

    <!-- Rubric -->
    <div class="pure-u-1 pure-u-md-1-3">
        <label class="form-step">
            <div>{{# i18n }} frontend.pages.rate.controls.rubric.label {{/ i18n }}</div>
            <select name="rubric" required>
                <option value="" disabled selected>{{# i18n }} common.controls.select.placeholder {{/ i18n }}</option>
            </select>
        </label>
    </div>
    

    <!-- Student profile -->
    <div class="pure-u-1 pure-u-md-1-3">
        <label class="form-step">
            <div>
                {{# i18n }} frontend.pages.rate.controls.filter.label {{/ i18n }}
            </div>
            <select name="filter">
                <option value="" disabled selected>{{# i18n }} common.controls.select.placeholder {{/ i18n }}</option>
            </select>
            
        </label>
    </div>
</section>


<!-- Rate form -->
<form class="pure-form" novalidate>
    
    <!-- Rubric form placeholder -->
    <div class="rubric-form-placeholder"></div>
    
    
    <!-- Actions -->
    <div class="rating-panel-actions">
        <button type="submit" class="pure-button pure-button-primary">
            {{# i18n }} frontend.pages.rate.controls.rate_action.text {{/ i18n }}
        </button>
    </div>
  
</form>
