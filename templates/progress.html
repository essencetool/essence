<!-- Title -->
<h1>
    <a href="#students"><span class="icon-left-big"></span></a> {{# i18n }} frontend.pages.progress.title {{/ i18n }}
</h1>


<!-- Filters -->
<section class="filters pure-g">

    <!-- Project -->
    <div class="pure-u-1-3">
        <label class="form-step">
            <div>{{# i18n }} frontend.pages.progress.controls.project.label {{/ i18n }}</div>
            <select name="project" required>
                <option value="">{{# i18n }} common.controls.select_all_projects.text {{/ i18n }}</option>
            </select>
        </label>
    </div>
    

    <!-- Rubric -->
    <div class="pure-u-1-3">
        <label class="form-step">
            <div>{{# i18n }} frontend.pages.progress.controls.rubric.label {{/ i18n }}</div>
            <select name="rubric" required>
                <option value="">{{# i18n }} common.controls.select_all_rubrics.text {{/ i18n }}</option>
            </select>
        </label>
    </div>
    
</section>


<!-- Student info -->
<div class="student-placeholder"></div>


<!-- Charts -->
<section class="charts-placeholder"></section>


    <!-- Actions -->
    <div class="rating-panel-actions">
        <button type="button" class="export-progress-action pure-button pure-button-primary">
            {{# i18n }} frontend.pages.progress.controls.export.text {{/ i18n }}
        </button>
    </div>
