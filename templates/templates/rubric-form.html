<table class="pure-table pure-table-bordered rating-panel">

    <!-- Set the default width of the columns -->
    <col width="12%">
    <col width="22%">
    <col width="22%">
    <col width="22%">
    <col width="22%">
    
    
    <!-- Name of the rubric -->
    <caption>{{ name }}</caption>
    
    
    <!-- Head -->
    <thead>
        <tr>
            <th>Criteria</th>
            {{# valorations }}
                <th>{{ text }}</th>
            {{/ valorations }}
        </tr>
    </thead>
    
    
    <!-- Criterias -->
    <tbody>
        {{# rows }}
        <tr>
            <th>
                {{ name }}
      
                <div class="actions">
                    <button type="button" class="pure-button remove-selection-action" title="{{# i18n }} frontend.pages.rate.tooltips.remove_selection {{/ i18n }}">
                        <span class="icon-cancel"></span>
                    </button>
                    <button type="button" data-field="{{ key }}-evidences" class="pure-button attach-evidence-action" title="{{# i18n }} frontend.pages.rate.tooltips.evidences {{/ i18n }}">
                        <span class="icon-edit"></span>
                    </button>
                </div>
            </th>
    
            {{# values }}
                <td>
                    <label>
                        <input 
                            novalidate 
                            required 
                            type="radio" 
                            {{# is_selected }} checked {{/ is_selected }}
                            name="{{ key }}" 
                            value="{{ id }}" 
                            data-key="{{ key }}"
                        />{{ text }}
                        <span class="shadow"></span>
                    </label>
                </td>
            {{/ values }}
        </tr>
        <tr data-key="{{ key }}" class="evidences-row {{# evidence }} has-evidence {{/ evidence }}">
            <td></td>
            <td colspan="4">
                <label>
                    <div>{{# i18n }} frontend.pages.rate.controls.evidences.label {{/ i18n }}</div>
                    <textarea 
                        data-key="{{ key }}"
                        rows="6" 
                        name="{{ key }}-evidences">{{ evidence }}</textarea>
                </label>
            </td>
        </tr>
    {{/ rows }}
</tbody>
</table>
