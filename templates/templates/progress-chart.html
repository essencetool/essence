<article class="progress-rubric">

    <h2>{{ name }}</h2>

    <div class="pure-g">
        <div class="pure-u-1 pure-u-md-2-3">
            <ul class="progress-ratings">
                {{# ratings }}
                <li>
                    <h3>{{ created }}</h3>
                    <ul>
                        {{# _values }}
                        <li class="state_{{ value }}">
                            {{ key_text }}
                            <strong class="key value">{{ value_text }}</strong>
                            {{# evidences }} <span class="show-attachment-action icon-edit" title="{{ . }}"></span> {{/ evidences }} 
                        </li>
                        {{/ _values }}
                    </ul>
                {{/ ratings }}
            </ul>
        </div>
        <div class="pure-u-1 pure-u-md-1-3">
            <canvas id="{{ id }}" width="400" height="400"></canvas>
        </div>
    </div>
</article>
